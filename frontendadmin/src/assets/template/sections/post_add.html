<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="admin-content" style="max-width: 600px; margin: 40px auto;">
<div class="card">
    <div class="card-title">Add Post</div>
    <form id="add-post-form">
        <label>Title:</label>
        <input type="text" name="title" required><br>

        <label>Author:</label>
        <input type="text" name="author" required><br>

        <label>Status:</label>
        <select name="status" required>
            <option value="Published">Published</option>
            <option value="Draft">Draft</option>
        </select><br>

        <label>Content:</label>
        <textarea name="content" rows="6" required></textarea><br>

        <div style="margin-top: 16px;">
            <button type="submit" class="btn btn-success">Add Post</button>
            <button type="button" class="btn btn-secondary" onclick="goBackOrDefault('posts.html')">Cancel</button>
        </div>
    </form>
</div>


<script>
document.getElementById('add-post-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(this).entries());
    alert('Post added:\n' + JSON.stringify(formData, null, 2));
     goBackOrDefault('posts.html');
});
function goBackOrDefault(fallbackUrl){
        if(document.referrer && document.referrer !== window.location.href){
            history.back();
        } else {
            location.href = fallbackUrl;
        }
    }

</script>
</body>
