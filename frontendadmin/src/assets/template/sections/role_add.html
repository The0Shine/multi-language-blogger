<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="admin-content" style="max-width: 600px; margin: 40px auto;">
<div class="card">
    <div class="card-title">Add Role</div>
    <form id="add-role-form">
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Description:</label>
        <input type="text" name="description" required><br>

        <label>Status:</label>
        <input type="number" name="status" required><br>

        <div style="margin-top: 16px;">
            <button type="submit" class="btn btn-success">Add Role</button>
            <button type="button" class="btn btn-secondary" onclick="goBackOrDefault('roles.html')">Cancel</button>
        </div>
    </form>
</div>


<script>
document.getElementById('add-role-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(this).entries());
    alert('Role added:\n' + JSON.stringify(formData, null, 2));
     goBackOrDefault('roles.html');
});
function goBackOrDefault(fallbackUrl){
        if(document.referrer && document.referrer !== window.location.href){
            history.back();
        } else {
            location.href = fallbackUrl;
        }
    }
</script>
</body>
