<div class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="text-center mb-12 fade-in">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-indigo-100">Sign in to your Blog account</p>
    </div>

    <!-- Login Form -->
    <div class="glass-effect rounded-2xl p-8 shadow-xl fade-in relative z-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->

        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded-lg">
          <div class="flex items-center justify-center">
            <svg class="h-5 w-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd" />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2" style="margin-left: 27px;">
            Username
          </label>
          <div class="flex items-center">
            <div class="mr-2">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input type="text" id="username" formControlName="username" placeholder="Enter your username"
              class="flex-1 border rounded-lg px-3 py-2" />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2" style="margin-left: 27px;">
            Password
          </label>
          <div class="flex items-center">
            <div class="mr-2 flex items-center">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>

            <div class="relative w-full">
              <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                placeholder="Enter your password" class="flex-1 border rounded-lg px-3 py-2 w-full" />
              <button type="button" (click)="togglePassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <!-- SVG icon -->
              <svg *ngIf="!showPassword" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" style="margin-bottom: 8px;"
                stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" style="margin-bottom: 8px;"
                stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.96 9.96 0 012.36-3.993m3.143-2.507A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.223 5.093M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
              </svg>
              </button>
            </div>
          </div>
        </div>


        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" formControlName="rememberMe" class="mr-2" />
            <label for="remember-me" class="block text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a (click)="goToForgotPassword()"
              class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-200">
              Forgot password?
            </a>
          </div>
        </div>



        <!-- Submit Button -->
        <button type="submit" class="btn-hover w-full flex justify-center py-3 px-4 rounded-lg text-white bg-indigo-600"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <svg *ngIf="isLoading" class="animate-spin -mr-1 ml-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
        </div>
      </div>

      <!-- Sign Up Link -->
      <!-- Sign Up Link -->
      <div class="mt-6 text-center">
        <a (click)="goToRegister()" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-200">
          Create your account â†’
        </a>
      </div>


    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-indigo-100 text-sm">
      <p>&copy; 2024 Medium Blog. All rights reserved.</p>
    </div>
  </div>
</div>
