<div class="row">
    <div class="col-xxl-12">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Sửa Category</h4>
        </div>
        <div class="card-body">

        <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
          <!-- Tên người dùng -->
          <div class="form-group mb-3">
            <label for="name">Tên  <span class="text-danger">*</span></label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
              placeholder="Nhập tên "
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Vui lòng nhập tên </div>
            </div>
          </div>

          <!-- Mô tả -->
          <div class="form-group mb-3">
            <label for="description"> Mô tả <span class="text-danger">*</span></label>
            <input
              type="description"
              id="description"
              formControlName="description"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
              placeholder="Nhập mô tả"
            />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['required']">Vui lòng nhập mô tả</div>
            </div>
          </div>


          <!-- Nút lưu -->
          <div class="form-group text-end">
            <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
              Lưu người dùng
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
