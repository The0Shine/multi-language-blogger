<div class="card">
  <div class="section-header d-flex justify-content-between align-items-center p-3">
    <div class="card-title m-0">Manage Categories</div>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="fa fa-plus"></i> Add Category
    </button>
  </div>

  <div class="section-controls">
    <input type="text" [(ngModel)]="searchText" placeholder="Search category..." />
    <select [(ngModel)]="statusFilter">
      <option value="">All Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>

  <table >
  <thead>
    <tr>
      <th style="width: 5%;">ID</th>
      <th style="width: 45%;">Category Name</th>
      <th style="width: 20%;">Status</th>
      <th style="width: 30%; padding-right: 100px;" class="text-end">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of filteredCategories()">
      <td>{{ cat.id }}</td>
      <td>{{ cat.category_name }}</td>
      <td>
        <span
          class="badge"
          [ngClass]="{
            'bg-success': cat.status === 'Active',
            'bg-danger': cat.status === 'Inactive'
          }"
        >
          {{ cat.status === 'Active' ? 'Active' : 'Inactive' }}
        </span>
      </td>
      <td class="text-end">
        <div class="d-inline-flex gap-2">
          <button class="btn btn-info" (click)="editCategory(cat)">
            <i class="fa fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger" (click)="deleteCategory(cat.id)">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</div>

<!-- Modal Add/Edit Category -->
<div *ngIf="showModal" class="modal fade show d-block custom-modal" role="dialog">
  <div class="modal-dialog " role="document">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ editingCategory ? 'Chỉnh Sửa Danh Mục' : 'Thêm Mới Danh Mục' }}
        </h5>
        <button type="button" class="close custom-close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" class="form-control" [(ngModel)]="modalCategory.category_name" name="categoryName" />
          </div>


        <div class="form-group">
  <label for="status">Status:</label>
  <select class="form-select" [(ngModel)]="modalCategory.status" name="status">
    <option value="Active">Active</option>
    <option value="Inactive">Inactive</option>
  </select>
</div>



        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Đóng</button>
        <button type="button" class="btn btn-success" (click)="saveCategory()">
          {{ editingCategory ? 'Update' : 'Lưu' }}
        </button>
      </div>
    </div>
  </div>
</div>
