<div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-12"> <!-- Chiếm toàn bộ chiều ngang -->
          <h3 class="mb-4">Tạo Danh Mục</h3>

          <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
            <!-- Tên danh mục -->
            <div class="form-group mb-3">
              <label for="name">Tên danh mục <span class="text-danger">*</span></label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                placeholder="Nhập tên danh mục"
              />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Vui lòng nhập tên danh mục</div>
              </div>
            </div>

            <!-- Mô tả -->
            <div class="form-group mb-3">
              <label for="description">Mô tả</label>
              <textarea
                id="description"
                rows="3"
                formControlName="description"
                class="form-control"
                placeholder="Nhập mô tả "
              ></textarea>
            </div>

            <!-- Nút Lưu -->
            <div class="form-group text-end">
              <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
                Lưu danh mục
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
