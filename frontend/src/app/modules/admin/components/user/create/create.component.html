<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm rounded-3">
            <div class="card-header d-flex align-items-center">
                <h4 class="card-title mb-0">Tạo người dùng</h4>
            </div>

            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="saveUser()">
                    <!-- Tên người dùng -->
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            id="username"
                            formControlName="username"
                            class="form-control"
                            [ngClass]="{
                                'is-invalid': submitted && f['username'].errors
                            }"
                            placeholder="Tên người dùng"
                        />
                        <label for="username">Tên người dùng *</label>
                        <div
                            *ngIf="submitted && f['username'].errors"
                            class="invalid-feedback"
                        >
                            Vui lòng nhập tên người dùng
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            class="form-control"
                            [ngClass]="{
                                'is-invalid': submitted && f['email'].errors
                            }"
                            placeholder="Email"
                        />
                        <label for="email">Email *</label>
                        <div
                            *ngIf="submitted && f['email'].errors"
                            class="invalid-feedback"
                        >
                            Vui lòng nhập email hợp lệ
                        </div>
                    </div>

                    <!-- Mật khẩu -->
                    <div class="form-floating mb-3">
                        <input
                            type="password"
                            id="password"
                            formControlName="password"
                            class="form-control"
                            [ngClass]="{
                                'is-invalid': submitted && f['password'].errors
                            }"
                            placeholder="Mật khẩu"
                        />
                        <label for="password">Mật khẩu *</label>
                        <div
                            *ngIf="submitted && f['password'].errors"
                            class="invalid-feedback"
                        >
                            Vui lòng nhập mật khẩu
                        </div>
                    </div>

                    <!-- Role ID -->
                    <!-- Role chọn từ dropdown -->
                    <div class="form-floating mb-3">
                        <select
                            id="role_id"
                            class="form-select"
                            formControlName="role_id"
                            [ngClass]="{
                                'is-invalid': submitted && f['role_id'].errors
                            }"
                        >
                            <option value="">-- Chọn Role --</option>
                            <option
                                *ngFor="let role of roles"
                                [value]="role.id"
                            >
                                {{ role.name }}
                            </option>
                        </select>
                        <label for="role_id">Role *</label>
                        <div
                            *ngIf="submitted && f['role_id'].errors"
                            class="invalid-feedback"
                        >
                            Vui lòng chọn vai trò
                        </div>
                    </div>

                    <!-- Avatar: Upload hoặc link -->
                    <div class="mb-3">
                        <label for="avatarInput" class="form-label"
                            >Chọn ảnh avatar hoặc dán link</label
                        >
                        <input
                            type="file"
                            id="avatarInput"
                            class="form-control mb-2"
                            (change)="onFileChange($event)"
                        />

                        <input
                            type="text"
                            formControlName="avatar"
                            class="form-control"
                            placeholder="Hoặc dán link ảnh..."
                            (input)="previewAvatar()"
                        />

                        <!-- Xem trước ảnh -->
                        <div class="mt-3" *ngIf="previewImage">
                            <img
                                [src]="previewImage"
                                alt="Avatar preview"
                                class="img-thumbnail"
                                style="max-width: 200px"
                            />
                        </div>
                    </div>

                    <!-- Nút Lưu -->
                    <div class="text-end">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="userForm.invalid"
                        >
                            Lưu người dùng
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
