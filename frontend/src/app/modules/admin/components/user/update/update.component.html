<div class="row">
    <div class="col-xxl-12">
      <div class="card">
        <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Sửa người dùng</h4>
        </div>
        <div class="card-body">

        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <!-- Tên người dùng -->
          <div class="form-group mb-3">
            <label for="username">Tên người dùng <span class="text-danger">*</span></label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              placeholder="Nhập tên người dùng"
            />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">Vui lòng nhập tên người dùng</div>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group mb-3">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              placeholder="Nhập email"
            />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Vui lòng nhập email</div>
              <div *ngIf="f['email'].errors['email']">Email không đúng định dạng</div>
            </div>
          </div>

          <!-- Mật khẩu -->
          <div class="form-group mb-3">
            <label for="password">Mật khẩu <span class="text-danger">*</span></label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              placeholder="Nhập mật khẩu"
            />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Vui lòng nhập mật khẩu</div>
            </div>
          </div>

         <!-- Role -->
  <!-- Role chọn từ dropdown -->
                    <div class="form-floating mb-3">
                        <select
                            id="role_id"
                            class="form-select"
                            formControlName="role_id"
                            [ngClass]="{
                                'is-invalid': submitted && f['role_id'].errors
                            }"
                        >
                            <option value="">-- Chọn Role --</option>
                            <option
                                *ngFor="let role of roles"
                                [value]="role.id"
                            >
                                {{ role.name }}
                            </option>
                        </select>
                        <label for="role_id">Role *</label>
                        <div
                            *ngIf="submitted && f['role_id'].errors"
                            class="invalid-feedback"
                        >
                            Vui lòng chọn vai trò
                        </div>
                    </div>



<!-- Avatar Upload -->
<div class="form-group mb-3">
  <label>Avatar</label>

  <!-- Upload file -->
  <input
    type="file"
    id="avatar"
    accept="image/*"
    class="form-control mb-2"
    (change)="onAvatarFileSelected($event)"
  />

  <!-- Nhập URL ảnh -->
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Dán link ảnh avatar tại đây"
    formControlName="avatar"
    (input)="onAvatarLinkChange()"
  />

  <!-- Preview ảnh -->
  <div *ngIf="avatarPreview">
    <img
      [src]="avatarPreview"
      alt="avatar"
      style="max-width: 200px; height: auto;"
      (error)="onAvatarError($event)"
    />
  </div>
</div>





          <!-- Nút lưu -->
          <div class="form-group text-end">
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
              Lưu người dùng
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
