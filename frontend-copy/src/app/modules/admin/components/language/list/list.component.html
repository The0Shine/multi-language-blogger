<div class="card">
  <div class="section-header d-flex justify-content-between align-items-center p-3">
    <div class="card-title m-0">Manage Languages</div>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="fa fa-plus"></i> Add Language
    </button>
  </div>

  <div class="section-controls">
    <input type="text" [(ngModel)]="searchText" placeholder="Search language..." />
    <select [(ngModel)]="statusFilter">
      <option value="">All Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>

  <table class="table table-striped mb-0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Language</th>
        <th>Locale Code</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lang of filteredLanguages">

        <td>{{ lang.languageid }}</td>
        <td>{{ lang.language_name }}</td>
        <td>{{ lang.locale_code }}</td>
        <td>{{ lang.status }}</td>
        <td>
          <button class="btn btn-info me-2" (click)="editLanguage(lang)">
            <i class="fa fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger" (click)="deleteLanguage(lang.languageid)">
            <i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Add/Edit Language -->
<div *ngIf="showModal" class="modal fade show d-block custom-modal" role="dialog">
  <div class="modal-dialog " role="document">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ editingLanguage ? 'Chỉnh Sửa Ngôn Ngữ' : 'Thêm Mới Ngôn Ngữ' }}
        </h5>
        <button type="button" class="close custom-close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="languageName">Language Name:</label>
            <input type="text" class="form-control" [(ngModel)]="modalLanguage.language_name" name="languageName" />
          </div>

          <div class="form-group">
            <label for="localeCode">Locale Code:</label>
            <input type="text" class="form-control" [(ngModel)]="modalLanguage.locale_code" name="localeCode" />
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" [(ngModel)]="modalLanguage.status" name="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Đóng</button>
        <button type="button" class="btn btn-success" (click)="saveLanguage()">
          {{ editingLanguage ? 'Update' : 'Lưu' }}
        </button>
      </div>
    </div>
  </div>
</div>
