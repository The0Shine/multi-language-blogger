<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="admin-content" style="max-width: 600px; margin: 40px auto;">
<div class="card">
    <div class="card-title">Edit Language</div>
    <form id="edit-language-form">
        <input type="hidden" name="id">

        <label>Language Name:</label>
        <input type="text" name="language_name" required><br>

        <label>Locale Code:</label>
        <input type="text" name="locale_code" required><br>

        <label>Status:</label>
        <input type="number" name="status" required><br>

        <div style="margin-top: 16px;">
            <button type="submit" class="btn btn-success">Save Changes</button>
           <button type="button" class="btn btn-secondary" onclick="goBackOrDefault('languages.html')">Cancel</button>
        </div>
    </form>
</div>


<script>
const params = new URLSearchParams(window.location.search);
const langId = params.get('id');
const form = document.getElementById('edit-language-form');

// Fake data for demo
const fakeLanguages = {
    1: { language_name: 'English', locale_code: 'en', status: 1 },
    2: { language_name: 'Vietnamese', locale_code: 'vi', status: 1 },
};

if (langId && fakeLanguages[langId]) {
    form.id.value = langId;
    form.language_name.value = fakeLanguages[langId].language_name;
    form.locale_code.value = fakeLanguages[langId].locale_code;
    form.status.value = fakeLanguages[langId].status;
}

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = Object.fromEntries(new FormData(this).entries());
    alert('Language updated:\n' + JSON.stringify(formData, null, 2));
     goBackOrDefault('languages.html');
});
function goBackOrDefault(fallbackUrl){
        if(document.referrer && document.referrer !== window.location.href){
            history.back();
        } else {
            location.href = fallbackUrl;
        }
    }
</script>
</body>
