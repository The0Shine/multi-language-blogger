<!DOCTYPE html>
<html>
<head>
    <title>Debug Token Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Token Flow</h1>
    
    <div class="section">
        <h3>1. Check Current localStorage</h3>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <div id="localStorage-result"></div>
    </div>

    <div class="section">
        <h3>2. Test Login</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="section">
        <h3>3. Test API Call</h3>
        <button onclick="testApiCall()">Test API Call</button>
        <div id="api-result"></div>
    </div>

    <div class="section">
        <h3>4. Clear localStorage</h3>
        <button onclick="clearStorage()">Clear All</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${message}</pre>`;
        }

        function checkLocalStorage() {
            const keys = ['accessToken', 'refreshToken', 'user', 'token'];
            let result = 'localStorage contents:\n';
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                result += `${key}: ${value ? value.substring(0, 50) + '...' : 'null'}\n`;
            });
            
            log('localStorage-result', result);
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                log('login-result', 'Logging in...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save tokens like frontend does
                    localStorage.setItem('accessToken', data.data.accessToken);
                    if (data.data.refreshToken) {
                        localStorage.setItem('refreshToken', data.data.refreshToken);
                    }
                    
                    // Decode token to get user info
                    const payload = JSON.parse(atob(data.data.accessToken.split('.')[1]));
                    const user = {
                        userid: payload.userid,
                        roleid: payload.roleid,
                        username: username,
                        first_name: '',
                        last_name: ''
                    };
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    log('login-result', `‚úÖ Login successful!\nToken: ${data.data.accessToken.substring(0, 50)}...\nUser: ${JSON.stringify(user, null, 2)}`);
                } else {
                    log('login-result', `‚ùå Login failed: ${data.message}`, true);
                }
            } catch (error) {
                log('login-result', `‚ùå Login error: ${error.message}`, true);
            }
        }

        async function testApiCall() {
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                log('api-result', '‚ùå No token found. Please login first.', true);
                return;
            }
            
            try {
                log('api-result', 'Testing API call...');
                
                const response = await fetch(`${API_BASE}/posts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('api-result', `‚úÖ API call successful!\nStatus: ${response.status}\nPosts: ${data.data?.posts?.length || 0}`);
                } else {
                    log('api-result', `‚ùå API call failed!\nStatus: ${response.status}\nMessage: ${data.message}`, true);
                }
            } catch (error) {
                log('api-result', `‚ùå API error: ${error.message}`, true);
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('localStorage-result', 'localStorage cleared');
        }

        // Auto-check localStorage on load
        checkLocalStorage();
    </script>
</body>
</html>
