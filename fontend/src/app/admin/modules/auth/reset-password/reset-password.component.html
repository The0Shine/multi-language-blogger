<div class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <!-- Logo Section -->
    <div class="text-center mb-12 fade-in">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
        <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Reset password</h1>
      <p class="text-indigo-100">Email Authentication</p>
    </div>

    <!-- Reset Password Form -->
    <div class="glass-effect rounded-xl p-6 shadow-xl fade-in relative z-10">
         <!-- Success message -->
      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ successMessage }}
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage }}
      </div>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <label class="block text-xl font-semibold text-gray-800 mb-1 ml-2">
          Nhập đầy đủ thông tin để đổi lại mật khẩu
        </label>
        <p class="text-sm text-gray-500 mb-4 ml-2">
          Vui lòng nhập mã xác thực mà hệ thống gửi vào email của bạn để đổi mật khẩu
        </p>

        <!-- Email Input -->
        <div class="mb-4">
          <input type="email"
                 id="email"
                 formControlName="email"
                 class="form-control border border-gray-300 rounded-lg px-3 py-2 w-full"
                 placeholder="Nhập email của bạn"
                 [ngClass]="{'border-red-500': email?.invalid && (email?.dirty || email?.touched)}" />
          <p *ngIf="email?.invalid && (email?.dirty || email?.touched)"
             class="text-red-500 text-sm mt-1">
            Email không hợp lệ hoặc không tồn tại
          </p>
        </div>

        <!-- Reset Code Input -->
        <div class="mb-4">
          <input type="text"
                 id="resetCode"
                 formControlName="resetCode"
                 class="form-control border border-gray-300 rounded-lg px-3 py-2 w-full"
                 placeholder="Nhập mã xác thực"
                 [ngClass]="{'border-red-500': resetCode?.invalid && (resetCode?.dirty || resetCode?.touched)}" />
          <p *ngIf="resetCode?.invalid && (resetCode?.dirty || resetCode?.touched)"
             class="text-red-500 text-sm mt-1">
            Mã xác thực không hợp lệ
          </p>
        </div>

        <!-- New Password Input -->
        <div class="mb-6">
          <input type="password"
                 id="newPassword"
                 formControlName="newPassword"
                 class="form-control border border-gray-300 rounded-lg px-3 py-2 w-full"
                 placeholder="Nhập mật khẩu mới"
                 [ngClass]="{'border-red-500': newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)}" />
          <p *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
             class="text-red-500 text-sm mt-1">
            Mật khẩu phải có ít nhất 6 ký tự
          </p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="btn-hover w-full flex justify-center py-3 px-4 rounded-lg text-white bg-indigo-600"
                [disabled]="isLoading || resetForm.invalid">
          Submit
          <svg *ngIf="isLoading" class="animate-spin ml-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4
                     m2 5.291A7.962 7.962 0 014 12H0
                     c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-indigo-100 text-sm">
      <p>&copy; 2024 Medium Blog. All rights reserved.</p>
    </div>
  </div>
</div>
